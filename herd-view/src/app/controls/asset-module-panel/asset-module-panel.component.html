<mat-list>
  <mat-list-item>
    <span class="spacer"></span>
    <button mat-icon-button (click)="refresh()"><mat-icon aria-label="Refresh icon">autorenew</mat-icon></button>
  </mat-list-item>
</mat-list>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search">
</mat-form-field>

<mat-divider></mat-divider>

<table mat-table class="full-width-table" matSort aria-label="Elements">
  <!-- Topic Column -->
  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic</th>
    <td mat-cell *matCellDef="let row">{{row.topic}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let row">{{row.title}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let row">{{row.description}}</td>
  </ng-container>

  <!-- Binary Column -->
  <ng-container matColumnDef="binary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Binary</th>
    <td mat-cell *matCellDef="let row">{{row.binary}}</td>
  </ng-container>

  <!-- Author Column -->
  <!--
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell *matCellDef="let row">{{row.author}}</td>
  </ng-container>
  -->

  <!-- Version Column -->
  <!--
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Version</th>
    <td mat-cell *matCellDef="let row">{{row.version}}</td>
  </ng-container>
  -->

  <ng-container matColumnDef="execute">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row"><a class="execute" routerLink="/assets/{{assetId}}/modules/{{row.name}}"><mat-icon aria-label="Execute icon">play_arrow</mat-icon></a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
</table>

<mat-card *ngIf="dataReady === false">
  <!--<mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>-->
  <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
</mat-card>

<mat-paginator #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 15, 20, 25]"
    showFirstLastButtons>
</mat-paginator>
