<div *ngIf="contentUrlSafe">
    <mat-card *ngIf="contentReady === false" class="progress-card">
        <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </mat-card>

    <mat-card *ngIf="contentReady === true">
        <div class="terminal-wrapper">
            <div class="content-wrapper">
                <iframe class="content-container" [src]="contentUrlSafe"></iframe>
            </div>
        </div>
    </mat-card>
</div>
