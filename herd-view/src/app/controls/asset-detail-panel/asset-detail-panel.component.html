<div *ngIf="asset">
    <mat-list>

        <mat-list-item>
            <button mat-icon-button matTooltip="Refresh" (click)="refresh()"><mat-icon aria-label="Refrash icon">autorenew</mat-icon></button>
            <span class="spacer"></span>
            <button mat-icon-button matTooltip="Save" (click)="save()"><mat-icon aria-label="Save icon">save</mat-icon></button>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput value="{{asset.name}}" placeholder="name" readonly>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <table class="full-width-table">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput value="{{asset.ip}}" placeholder="ip" readonly>
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <mat-icon *ngIf="status; else elseBlock" [ngClass]="status == 'online' ? 'online' : 'offline'" aria-label="Status icon">{{icon}}</mat-icon>
                            <ng-template #elseBlock><mat-icon aria-label="Status icon" class="unknown">help_outline</mat-icon></ng-template>
                    </td>
                </tr>
            </table>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput value="{{asset.user}}" placeholder="user" readonly>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item> 
            <table class="full-width-table">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput value="{{asset.type.name}}" placeholder="type" readonly>
                        </mat-form-field>
                    </td>
                    <td class="right">
                        <img class="row-icon" src="{{serverUrl}}/{{asset.type.name}}.png" src-fallback="{{imgPlaceholder}}">
                    </td>
                </tr>
            </table>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput [(ngModel)]="asset.description" placeholder="description">
            </mat-form-field>
        </mat-list-item>

    </mat-list>
</div>

<mat-card *ngIf="!asset">
    <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
</mat-card>
